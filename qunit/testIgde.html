<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>IGDE: igde.js</title>
  <link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.18.0.css">
</head>

<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="http://code.jquery.com/qunit/qunit-1.18.0.js"></script>
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="core/static/core/igde.js"></script>

  <script>
    QUnit.test("connects to socket.io", function(assert) {
        assert.equal(this.log, "connect", "Connected through socket.io")
    });

    QUnit.test("press enter to parse", function(assert) {
        // Push the button
        $(document).trigger($.Event("keydown", {keyCode: 13}));

        // Check it
        assert.equal(this.log, [13], "Keypress recorded");
    });
  </script>

</body>
</html>
